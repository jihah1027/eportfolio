      <h2 class="section-title">Scenery</h2>
      <div class="gallery-card row align-items-center mb-5">
        <div class="col-md-6 text-center">
          <img src="img/s1.jpeg" class="main-img img-fluid rounded shadow" alt="Main Scenery" />

        <div class="col-md-6 text-center">
          <img src="img/a1.jpeg" class="main-img img-fluid rounded shadow" alt="Main Animal" />
        </div>
        <div class="col-md-6">
          <img src="img/a2.jpeg" class="side-img img-fluid rounded shadow mb-3" alt="Animal 1" />
          <img src="img/a3.jpeg" class="side-img img-fluid rounded shadow" alt="Animal 2" />
